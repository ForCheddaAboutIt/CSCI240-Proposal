{% extends 'base.html' %}

{% block header %}
  MisCon Speakers
{% endblock %}

{% block content %}

<table>
  <tr>
    <th>Theater_ID</th>
    <th>TheaterName</th>
    <th>OperatingHours</th>
    <th>Location</th>
  </tr>
  {% for row in collection %}
  <tr>
    <td>
      {{row[0]}}
    </td>
    <td>
      {{row[1]}}
    </td>
    <td>
      {{row[2]}}
    </td>
    <td>
      {{row[3]}}
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
